<!--- add-product.component.html -->

<div class="add-product">
  <button type="button" class=" text-success button-text" (click)="createProduct()"> Create Product </button>
  <div *ngIf="showModal"  id="source-modal" class="modal" style="display: block; padding-right: 15px;">

    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)='onClose()' data-dismiss="modal" aria-hidden="true">&times;</button>
           <h4 class="modal-title"> 
           <input  placeholder="Enter the Title" name="title" [(ngModel)] = "newProduct.title" />
          </h4>
        </div>
        <div class="modal-body">
         <h5> 
          <select name="category"  [(ngModel)]="newProduct.catgry" >
            <option  *ngFor ="let catgry of category" value={{catgry}}> {{catgry}} </option>
          </select>
         </h5>      
         <textarea name="product" placeholder="Enter the code here" [(ngModel)] = "newProduct.product"> </textarea>
        </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onClose()" data-dismiss="source-modal">Close</button>
        <button type="button" (click) = "onSave()" class="btn btn-primary">Save</button>
      </div>
     </div>
    </div>
  </div>
</div>
